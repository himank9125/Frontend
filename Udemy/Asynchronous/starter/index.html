    <script>
      // const btn = document.querySelector('.btn-country');
      const countriesContainer = document.querySelector('.countries');
      const container = document.querySelector('.container');
      let url = 'https://restcountries.com/v3.1/all';
      async function myData(url) {
        try {
          let myFetch = await fetch(url);
          let dd = await myFetch.json();
          dd.forEach(e => {
            let helpHtml = `<article class="country">
          <img class="country__img" src="${e.flags.png}" />
          <div class="country__data">
            <h3 class="country__name">${e.name.common}</h3>
            <h4 class="country__region">${e.region}</h4>
            <p class="country__row"><span>ğŸ‘«</span>${e.population}</p>
            <p class="country__row"><span>ğŸ—£ï¸</span>${e.languages}</p>
            <p class="country__row"><span>ğŸ’°</span>${e.currencies}</p>
          </div>
        </article>`;
            let country = document.createElement('div');
            country.className = 'countries';
            country.style.opacity = 1;
            country.innerHTML = helpHtml;
            container.append(country);
          });
        } catch (e) {
          console.log(e);
        }
      }
      myData(url);
    </script>
